<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">

          <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <input class=" form-control" disabled="" name="id" #id="ngModel" [(ngModel)]="userToEdit.id"
              placeholder="Phone number" type="hidden" />
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Phone Number</label>
                  <input class=" form-control" disabled="" name="phoneno" #phoneno="ngModel"
                    [(ngModel)]="userToEdit.phoneno" placeholder="Phone number" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input class=" form-control" placeholder="First name" type="text" name="firstname"
                    #firstname="ngModel" [(ngModel)]="userToEdit.firstname" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input class=" form-control" placeholder="Last Name" type="text" name="lastname" #lastname="ngModel"
                    [(ngModel)]="userToEdit.lastname" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Email </label>
                  <input class=" form-control" placeholder="Email" type="text" name="email" #email="ngModel"
                    [(ngModel)]="userToEdit.email" />
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-info" type="submit" value="submit">Update</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <div class=" author">
            <img class=" avatar" src="https://img.icons8.com/bubbles/100/000000/user-female-circle.png" />
            <h5 class=" title">Registerd Users List</h5>
          </div>

          <div class="card" style="width:auto;">
            <div class="card-header" style="height: 75px; background-color:#CACFD2;">
              <div class="active-pink-3 active-pink-4 mb-4">
                <input class="form-control" style="color: black;" type="text" placeholder="Search" aria-label="Search">
              </div>
            </div>
            <ul *ngFor="let users of users" class="list-group list-group-flush">
              <a class="secondary-content">
                <li class="list-group-item" style="height: 10; background-color:#566573;" (mouseenter)="onEdit(users)">
                  <center>
                    {{users.phoneno}}
                  </center>
                </li>
              </a>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
