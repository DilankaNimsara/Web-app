<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">

          <form #form="ngForm" (ngSubmit)="onsubmit(form)" autocomplete="off">

            <input class=" form-control" disabled="" name="id" #id="ngModel" [(ngModel)]="userToEdit.id"
              placeholder="id" type="hidden" />

            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Phone Number</label>
                  <input class=" form-control" disabled="" name="phoneno" #phoneno="ngModel"
                    [(ngModel)]="userToEdit.phoneno" placeholder="Phone number" type="text" required />
                  <span *ngIf="phoneno.invalid && phoneno.touched" class="validation-error"
                    style="color: red;">*required</span>

                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input class=" form-control" placeholder="First name" type="text" name="firstname"
                    #firstname="ngModel" [(ngModel)]="userToEdit.firstname" required />
                  <span *ngIf="firstname.invalid && firstname.touched" class="validation-error"
                    style="color: red;">*required</span>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input class=" form-control" placeholder="Last Name" type="text" name="lastname" #lastname="ngModel"
                    [(ngModel)]="userToEdit.lastname" required />
                  <span *ngIf="lastname.invalid && lastname.touched" class="validation-error"
                    style="color: red;">*required</span>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Email </label>
                  <input class=" form-control" placeholder="Email" type="text" name="email" #email="ngModel"
                    [(ngModel)]="userToEdit.email" required />
                  <span *ngIf="email.invalid && email.touched" class="validation-error"
                    style="color: red;">*required</span>
                </div>
              </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-info" [disabled]="!form.valid" type="submit" value="submit"
                name="submit">Update</button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <div class=" author">
            <img class=" avatar" src="https://img.icons8.com/bubbles/100/000000/user-female-circle.png" />
            <h5 class=" title">Registerd Users List</h5>
          </div>

          <div class="card" style="width:auto;">
            <div class="card-header" style="height: 75px; background-color:#CACFD2;">
              <div class="active-pink-3 active-pink-4 mb-4">
                <input class="form-control" style="color: black;" type="text" placeholder="Search" aria-label="Search">
              </div>
            </div>
            <ul *ngFor="let users of users" class="list-group list-group-flush">
              <a class="secondary-content">
                <li class="list-group-item" style="height: 10; background-color:#566573;" (mouseenter)="onEdit(users)">
                  <center>
                    <table style="width:350px">
                      <tr>
                        <td width="75">
                          {{users.phoneno}}
                        </td>
                        <td width="200" align="right">
                          <!-- <button (click)="onDelete(users.id)" class="btn btn-danger">X</button> -->
                          <i (click)="onDelete(users.id)" class=" tim-icons icon-simple-remove"
                            style="color:rgb(236, 129, 5) ;"></i>
                        </td>
                      </tr>
                    </table>
                  </center>
                </li>
              </a>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
