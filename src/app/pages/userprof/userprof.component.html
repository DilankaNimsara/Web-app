<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">

          <form #form="ngForm" (ngSubmit)="onsubmit(form)" autocomplete="off">
            <div *ngFor="let users of users">
              <input class=" form-control" disabled="" name="id" #id="ngModel" [(ngModel)]="users.id" placeholder="id"
                type="hidden" />

              <div class=" row">
                <div class=" col-md-5 pr-md-1">
                  <div class=" form-group">
                    <label> Phone Number</label>
                    <input class=" form-control" disabled="" name="phoneno" #phoneno="ngModel"
                      [(ngModel)]="users.phoneno" placeholder="Phone number" type="text" required />
                    <span *ngIf="phoneno.invalid && phoneno.touched" class="validation-error"
                      style="color: red;">*required</span>

                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> First Name </label>
                    <input class=" form-control" placeholder="First name" type="text" name="firstname"
                      #firstname="ngModel" [(ngModel)]="users.firstname" required />
                    <span *ngIf="firstname.invalid && firstname.touched" class="validation-error"
                      style="color: red;">*required</span>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Last Name </label>
                    <input class=" form-control" placeholder="Last Name" type="text" name="lastname" #lastname="ngModel"
                      [(ngModel)]="users.lastname" required />
                    <span *ngIf="lastname.invalid && lastname.touched" class="validation-error"
                      style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Email </label>
                    <input class=" form-control" placeholder="Email" type="text" name="email" #email="ngModel"
                      [(ngModel)]="users.email" required />
                    <span *ngIf="email.invalid && email.touched" class="validation-error"
                      style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-info" [disabled]="!form.valid" type="submit" value="submit"
                  name="submit">Update</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <div class=" author">
            <img class=" avatar" src="https://img.icons8.com/bubbles/100/000000/user-female-circle.png" />
            <h5 class=" title">Admin Profile</h5>
          </div>
          <div *ngFor="let user of users">
            <label>First Name:</label> {{user.firstname}}<br>
            <label>Last Name:</label> {{user.lastname}}<br>
            <label>Email:</label> {{user.email}}<br>
          </div>

          <div class="card" style="width:auto;">
            <div class="card-header">

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
