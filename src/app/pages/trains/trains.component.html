<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card card-user">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" title">Add/Update Trains</h5>
          </div>
          <div class=" card-body">

            <form #form="" autocomplete="off">

              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Train Number</label>
                    <input class=" form-control" name="trainnmber" placeholder="Train number" type="text" required />
                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Train Name </label>
                    <input class=" form-control" placeholder="Train Name" type="text" name="trainname" required />
                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">

                    <label for="traintype">Choose Train Type: </label>
                    <br />
                    <select name="traintype" id="traintype" class="btn dropdown-toggle">
                      <option>Select a type</option>
                      <option value="Express">Express</option>
                      <option value="Intercity">Intercity</option>
                      <option value="LongDistance">Long Distance</option>
                      <option value="Night">Night</option>
                    </select>

                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label for="runtime">Choose Run Time: </label>
                    <br />
                    <select name="runtime" id="runtime" class="btn dropdown-toggle">
                      <option>Select Run time</option>
                      <option value="Daily">Daily</option>
                      <option value="Weekends">Weekends</option>
                      <option value="Special">Special</option>
                    </select>
                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">

                    <label for="trainline">Choose Train Line: </label>
                    <br />
                    <select name="trainline" id="trainline" class="btn dropdown-toggle">
                      <option value="Express">------</option>
                    </select>

                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">

                    <label for="traintype">Choose Start Staion: </label>
                    <br />
                    <select name="traintype" id="traintype" class="btn dropdown-toggle">
                      <option value="Express">Express</option>
                      <option value="Intercity">Intercity</option>
                      <option value="LongDistance">Long Distance</option>
                      <option value="Night">Night</option>
                    </select>

                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label for="runtime">Choose end Staion: </label>
                    <br />
                    <select name="runtime" id="traintype" class="btn dropdown-toggle">
                      <option value="Daily">Daily</option>
                      <option value="Weekends">Weekends</option>
                      <option value="Special">Special</option>
                    </select>
                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">

                    <label for="traintype">Choose Start Time: </label>
                    <br />
                    <select name="traintype" id="traintype" class="btn dropdown-toggle">
                      <option value="Express">Express</option>
                      <option value="Intercity">Intercity</option>
                      <option value="LongDistance">Long Distance</option>
                      <option value="Night">Night</option>
                    </select>

                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label for="runtime">Choose end Time: </label>
                    <br />


                    <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                    <hr>


                    <span class="validation-error" style="color: red;">*required</span>
                  </div>
                </div>
              </div>

              <div class=" card-footer">
                <button class=" btn btn-fill btn-info" type="submit" value="submit" name="submit">Submit</button>
              </div>
            </form>
          </div>

        </div>


      </div>
    </div>


    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">

          <div class="card" style="width:auto;">
            <div class="card-header" style="height: 75px; background-color:#CACFD2;">
              <div class="active-pink-3 active-pink-4 mb-4">
                <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                    <input class="form-control" [(ngModel)]="searchSctram2" (input)="searchtrains($event)"
                      style="color: black;" type="text" placeholder="Search by Train Name" aria-label="Search">
                  </div>
                  <div class=" col-md-6 pr-md-1">
                    <input class="form-control" [(ngModel)]="searchSctram3" (input)="searchtrains2($event)"
                      style="color: black;" type="text" placeholder="Search by Train Number" aria-label="Search">
                  </div>
                </div>

              </div>
            </div>
            <ul *ngFor="let train of trainD" class="list-group list-group-flush">
              <a class="secondary-content">
                <li class="list-group-item" style="height: 10; background-color:#566573;">
                  <center>
                    <table style="width:350px">
                      <tr>
                        <td width="75">
                          {{train.trainNumber}} : {{train.trainName}}
                        </td>
                        <td width="200" align="right">
                          <!-- <button (click)="onDelete(users.id)" class="btn btn-danger">X</button> -->
                          <i class=" tim-icons icon-simple-remove" style="color:rgb(236, 129, 5) ;"></i>
                        </td>
                      </tr>
                    </table>
                  </center>
                </li>
              </a>
            </ul>
          </div>

        </div>

      </div>
    </div>





  </div>
</div>
